<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>EVE - form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icocet.png" />
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="zoom">

  <div class="container">
  <!-- Le reste du contenu -->
  
  <div id="formulaire">
        
        
        <form id="formutop">

        <div class="contenairformu">
          <div id="formIntro">
            <h1 id="h1form">Création & Modification</h1>
          </div>

          <img id="logoOffice" src="dataOffice.png"  />

          <div id="separation" class="separation"></div>

          <div class="form-group" id="formresponsive">
            <label for="nom">Nom</label>
            <input type="text">
          </div>
          
          <div class="form-group" id="formresponsive">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Saisissez ici..." required></textarea>
          </div>
          
          <div class="form-group" id="formresponsive">
            <label for="frequence">Fréquence de captation</label>
            <select id="frequence" name="frequence" required>
              <option value="quotidien">Quotidien</option>
            </select>
          </div>

          <div class="form-group" id="formresponsive">
            <label for="usage">Usage</label>
            <select id="usage" name="usage" required>
              <option value="exploration">Exploration</option>
              <option value="miseEnApplication">Mise en Application</option>
            </select>
          </div>
          
          <div class="form-group" id="formresponsive">
            <label for="destination">Destination </label>
            <textarea class="destination" name="destination" placeholder="Saisissez ici..." required></textarea>
          </div>
          
          <div class="form-group" class="formudate" >
            <label for="date-debut">Date de début</label>
            <input type="date" id="date-debut" name="date-debut" required>
          </div>

          <div class="form-group" class="formudate" >
            <label for="date-fin">Date de fin</label>
            <input  type="date" id="date-fin" name="date-fin" required>
          </div>
          
          <div class="form-group" id="formresponsive">
            <label for="duree-retention">Durée de rétention</label>
            <select id="duree-retention" name="duree-retention" required>
              <option value="30">30 jours</option>
              <option value="90">30 jours</option>
              <option value="180">6 mois</option>
              <option value="365">1 an</option>
            </select>
          </div>

          <img id="logoBNPPF2" src="logo.png" height ="55" />
            
            <div id="boutonform">
              
              <a href="index.html" ><button type="button">Retour</button></a>
              <input id="boutonSave" type="submit" value="Enregistrer">
            </div>
          </div>
          </form>
        
          <img id="cetelem" src="cetelem2.png" />
          
          
          
    
  </div>


  <footer id="footer">
    <div id="wizard">
        <img src="Icon-Space-Shuttle-317704.svg.png" height ="55" />
        <p>squad discovery</p>

        <p>  contact : Julien Deschamps</p>
    </div>
  </footer>
</div>
